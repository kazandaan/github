<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Online fashion shop</title>
  </head>
  <body>
      <div class="" id="form_holder">
        <form class= action="#" method="post" id="login_form">
          <h2 class="text-center">Book management system</h2>
          <label class="form-label" for="username">Username</label>
          <input class="form-control mb-3 " type="text" name="username" value="" id="username" required>
          <label class="form-label" for="password">Password</label>
          <input class="form-control mb-3 " type="password" name="password" value="" id="password" required>
          <input class="btn btn-primary btn-block mb-3" type="submit" name="submit" value="submit" id="submit">
        </form>
      </div>

  </body>
  <script src="/js/main.js" charset="utf-8" ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</html>
